{% extends 'base.html' %}

{% block extra_content %}
<div class="form-container">
    <h1 class="page-title">Create a Message</h1>
    <p class="page-description">Write your notification and upload an image if necessary.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Message</label>
            <textarea id="content" name="content" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Attach an Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn-futuristic">Send</button>
    </form>
</div>
{% endblock %}
