{% extends 'base.html' %}

{% block title %}Create Appointment - Building Management System{% endblock %}

{% block extra_content %}
<h1 class="page-title">Create a Repair Appointment</h1>
<p class="page-description">Fill out the form below to schedule a repair appointment:</p>

<form method="post" class="form-container">
    {% csrf_token %}
    
    <label for="repair_type">Type of Repair</label>
    <select id="repair_type" name="repair_type" required>
        <option value="plumbing">Plumbing</option>
        <option value="electricity">Electricity</option>
        <option value="carpentry">Carpentry</option>
        <option value="other">Other</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <label for="estimated_duration">Estimated Duration (HH:MM:SS)</label>
<input type="text" id="estimated_duration" name="estimated_duration" placeholder="e.g., 02:30:00" required pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" title="Please enter a valid duration in the format HH:MM:SS">

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit" class="btn-futuristic">Submit</button>
</form>
{% endblock %}
