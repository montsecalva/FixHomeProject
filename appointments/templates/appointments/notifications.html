{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block extra_content %}
<div>
    <h1 class="page-title">Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification }}</li>
        {% empty %}
            <p>No notifications available.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
